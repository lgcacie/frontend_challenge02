<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div id="wraper">
    <div id="menu_widget">
      <div class="svg_container">
        <div class="img_01">
          <img src="./images/icon-document.svg" alt="document icon">
        </div>
        <div class="img_02">
          <img src="./images/icon-folder.svg" alt="document folder">
        </div>
        <div class="img_03">
          <img src="./images/icon-upload.svg" alt="document upload">
        </div> 
      </div>
    </div>
    <div class="data_panel">
      You’ve used <b>815 GB</b> of your storage | 185 GB Left
      <br>
      <div class="progress_bar">
        <div class="progress_bar_container"></div>
      </div>
      <b>0 GB</b> 
      <b>1000 GB</b>
    </div>
  </div>
  
</body>
</html>
